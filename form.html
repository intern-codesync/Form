<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="main-box">
      <div class="rotated-box-blue"></div>
      <div class="rotated-box-red"></div>
      <div class="form-box">
        <form>
          <div class="login">Login</div>

          <div class="email">
            <input type="text" id="mail" name="mail" placeholder="Email">
          </div>
          <div class="password">
            <input type="password" id="paswd" name="paswd" placeholder="Password">
          </div>

          <div class="checkbox">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember</label>
            <div class="paswd-link">
              <a href="forgot password">Forgot Password?</a>
            </div>
          </div>

          <div class="login-button">
            <button>Login</button>
          </div>
          <div class="login-option">
            login with
          </div>
          <div class="button">
            <div class="fb-button">
              <button>Facebook</button>
            </div>
            <div class="google-button">
              <button>Google</button>
            </div>
          </div>

          <div class="account">No Account?
            <a href="register">Register</a>
          </div>


        </form>
      </div>
    </div>
  </div>

</body>

</html>
